            <div class="container-fluid" x-data="{
               isExam: false, digits: [], ops: [], qt: 0, progress: true, unique: true, allEq: [], examEq: [],
               startExam() {
                  // validate the request
                  if(this.digits.length == 0) {
                     alert('Please select at least one number !');
                     return;
                  };
                  if(this.ops.length == 0) {
                     alert('Please select at least one operation !');
                     return;
                  };
                  if(this.qt < 9 || this.qt > 99) {
                     alert('Please choose a valid number of questions !');
                     return;
                  };
                  
                  // build the request
                  if(this.ops.includes('m'))
                  for(let d of this.digits) {
                     for(let i = 1; i < 13; i++) {
                        this.allEq.push({d: d, op: 'm', ex: i});
                     }  
                  }

                  if(this.ops.includes('d'))
                  for(let d of this.digits) {
                     for(let i = 1; i < 13; i++) {
                     this.allEq.push({d: d*i, op: 'd', ex: d});
                     }  
                  }

                  if(this.ops.includes('d'))
                  for(let d of this.digits) {
                     for(let i = 1; i < 13; i++) {
                        this.allEq.push({d: d*i, op: 'd', ex: i});
                     }  
                  }
                  // choose the questions and start the exam 
                  let chosen = this.uniqueIndexes(this.allEq.length, this.qt);
                  for(let c of chosen) {
                     this.examEq.push(this.allEq[c]);
                  }

                  console.log(this.examEq);

                  this.isExam = true;
               },

               endExam() {
                  this.isExam = false;
                  this.digits = [];
                  this.ops = [];
                  this.qt = 0;
                  this.progress = true;
                  this.unique = true;
               },

               uniqueIndexes(max, qty) {
                  const retVal = new Set;
                  while (retVal.size < qty) {
                    retVal.add(Math.floor(Math.random() * max));
                  }
                  return Array.from(retVal);
                }
            }">

               <div class="iq-card" id="test-setup" x-show="!isExam">
                  <div class="iq-card-header d-flex justify-content-between">
                     <div class="iq-header-title">
                        <h4 class="card-title">Test your knowledge</h4>
                     </div>
                  </div>
                  <div class="iq-card-body">
                     <p>Build your test requirements.</p>
                     <div class="form-group">
                        <label>Choose the numbers you want to use:</label>                           
                        <br/>                        
                        <template x-for="i in 10">
                           <div class="custom-control custom-checkbox custom-control-inline">
                              <input type="checkbox" :value="i" class="custom-control-input" :id="i" x-model="digits">
                              <label class="custom-control-label" :for="i" x-text="i"></label>
                           </div>
                        </template>
                     </div>
                     
                     <div class="form-group">
                        <label>Choose the operations:</label>                           
                        <br/>
                        <div class="custom-control custom-checkbox custom-control-inline">
                           <input type="checkbox" class="custom-control-input" value="m" id="checkMultiply" x-model="ops">
                           <label class="custom-control-label" for="checkMultiply">x</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                           <input type="checkbox" class="custom-control-input" value="d" id="checkDivide" x-model="ops">
                           <label class="custom-control-label" for="checkDivide">&div;</label>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="quantityInput">Choose the number of equations (10 - 99):</label>                                                      
                        <input type="number" style="width: 40%;" class="form-control" min="10" max="99"
                                 id="quantityInput" x-model="qt" placeholder="10">
                     </div>
                     <div class="form-group">
                        <label for="quantityInput">Extra options for the test:</label>   
                        <br/>                                              
                        <div class="custom-control custom-switch custom-switch-text custom-control-inline">
                           <div class="custom-switch-inner">
                              <p class="mb-0">Show live progress? </p>
                              <input type="checkbox" class="custom-control-input" id="progress" x-model="progress">
                              <label class="custom-control-label" for="progress" data-on-label="Yes" data-off-label="No">
                              </label>
                           </div>
                        </div>
                        <div class="custom-control custom-switch custom-switch-text custom-control-inline">
                           <div class="custom-switch-inner">
                              <p class="mb-0">Unique questions? </p>
                              <input type="checkbox" class="custom-control-input" id="unique" x-model="unique">
                              <label class="custom-control-label" for="unique" data-on-label="Yes" data-off-label="No">
                              </label>
                           </div>
                        </div>
                     </div>      
                     <br/>
                     <button type="button" class="btn btn-primary" @click="startExam()">Start</button>
                  </div>
               </div>
